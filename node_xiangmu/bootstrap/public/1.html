<!DOCTYPE html>
<html>
  <head>
    <script src="vue.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
        <div id="app-5">
                <p>{{ message }}</p>
                <button v-on:click="reverseMessage">逆转消息</button>
              </div>
<script>
    var app5 = new Vue({
        el: '#app-7',
        data: { 
          message: 'Hello Vue.js!'
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })
</script>
  </body>
</html>
